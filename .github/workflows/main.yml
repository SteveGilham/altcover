name: CI

on:
  push:
    branches:
    - master
    - feature/*
    - develop/github/*    
  pull_request:
    branches:
    - master

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.101'
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet run --project .\Build\Setup.fsproj
    - name: Build
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
      run: dotnet run --project .\Build\Build.fsproj
    - uses: actions/upload-artifact@v3
      with:
          name: nupkgs
          path: _Packagin*/*.nupkg
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
          name: reports.windows
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.101'
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet run --project ./Build/Setup.fsproj
    - name: Build
      run: dotnet run --project ./Build/Build.fsproj 
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
          name: reports.linux
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt