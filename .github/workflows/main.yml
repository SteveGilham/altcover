name: CI

on:
  push:
    branches:
    - master
    - feature/*
    - release/*
    - develop/github/*    
  pull_request:
    branches:
    - master

# per https://www.meziantou.net/how-to-cancel-github-workflows-when-pushing-new-commits-on-a-branch.htm
# https://docs.github.com/en/actions/learn-github-actions/expressions
# https://docs.github.com/en/actions/learn-github-actions/contexts#github-context
concurrency:
  # github.workflow: name of the workflow
  # github.event.pull_request.number || github.ref: pull request number or branch name if not a pull request
  group: ${{ github.workflow }}
  #-${{ github.event.pull_request.number || github.ref }}

  # Cancel in-progress runs when a new workflow with the same group name is triggered
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.304'
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet run --project .\Build\Setup.fsproj
    - name: Build
      env:
        COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}
        NUGET_API_TOKEN: ${{ secrets.NUGET_API_TOKEN }}
      run: dotnet run --project .\Build\Build.fsproj
    - uses: actions/upload-artifact@v4
      with:
          name: nupkgs
          path: _Packagin*/*.nupkg
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
          name: reports.windows
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5
      with:
        fetch-depth: 0
    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.304'
    - name: Install mono 
      run: sudo apt-get update && sudo apt-get install -y mono-devel
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet run --project ./Build/Setup.fsproj
    - name: Build
      run: dotnet run --project ./Build/Build.fsproj 
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
          name: reports.linux
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt