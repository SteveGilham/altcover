name: CI

on:
  push:
    branches:
    - master
    -develop/github/*
  pull_request:
    branches:
    - *

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v1
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet fake run ./Build/setup.fsx
    - name: Build
      run: dotnet fake run ./Build/build.fsx  
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet fake run ./Build/setup.fsx
    - name: Build
      run: dotnet fake run ./Build/build.fsx  
