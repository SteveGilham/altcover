name: CI

on:
  push:
    branches:
    - master
    - develop/github/*
    - develop/travis/consume-latest-nuget
  pull_request:
    branches:
    - master

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.400'
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet fake run ./Build/setup.fsx
    - name: Build
      run: dotnet fake run ./Build/build.fsx
    - uses: actions/upload-artifact@v3
      with:
          name: nupkgs
          path: _Packagin*/*.nupkg
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
          name: reports.windows
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.400'
    - name: Tools
      run: dotnet tool restore
    - name: Setup
      run: dotnet fake run ./Build/setup.fsx
    - name: Build
      run: dotnet fake run ./Build/build.fsx  
    - uses: actions/upload-artifact@v3
      if: failure()
      with:
          name: reports.linux
          path: |
            _Reports
            _Packaging/*.xml
            ./**/AltCover*.log
            ./**/dotnettest.*.txt